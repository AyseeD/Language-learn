{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Edit User</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('admin.users') }}">Users</a></li>
                        <li class="breadcrumb-item"><a
                                href="{{ url_for('admin.user_detail', user_id=user.id) }}">{{ user.name }}</a></li>
                        <li class="breadcrumb-item active">Edit</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Edit User Information</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       value="{{ user.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       value="{{ user.username }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="role_code" class="form-label">Role</label>
                                <select class="form-select" id="role_code" name="role_code">
                                    <option value="">No Role</option>
                                    {% for role in roles %}
                                        <option value="{{ role.code }}"
                                                {% if user.role_code == role.code %}selected{% endif %}>
                                            {{ role.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="{{ url_for('admin.user_detail', user_id=user.id) }}"
                                   class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
