{% macro navBar() %}
    <nav class="navbar">
        <a href="/" class="nav-left">
            <img src="/img/temple.svg" class="nav-logo" alt="logo">
            <span class="nav-title">Learn Kanji</span>
        </a>

        <div class="nav-center">
            <a href="/">Home</a>
            <a href="/#about">About Us</a>
            <a href="/#courses">Courses</a>
            <a href="/#contact">Contact Us</a>
        </div>


        <div class="nav-right">
            {% if g.user %}
                <span>{{ g.user['username'] }}</span>
                <a href="{{ url_for('auth.logout') }}" class="cta-button">Log Out</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="cta-button">Log In</a>
                <a href="{{ url_for('auth.register') }}" class="cta-button">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <style>
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            padding: 14px 30px;

            display: flex;
            align-items: center;
            justify-content: space-between;

            background: rgba(255, 255, 255, 0.06); /* yarÄ± saydam */
            backdrop-filter: blur(12px);
            border-radius: 16px;

            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 22px rgba(0, 0, 0, 0.45);
            z-index: 20;

        }

        .nav-left {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-right:not(:first-child) {
            margin-left: 10px;
        }

        .nav-logo {
            width: 38px;
            filter: drop-shadow(0px 0px 5px rgba(255, 70, 70, 0.35));
        }

        .nav-title {
            font-size: 20px;
            font-weight: 600;
            color: #eeeeee;
        }

        .nav-center a {
            margin: 0 18px;
            text-decoration: none;
            color: #eeeeee;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: color .2s ease, opacity .2s ease;
        }

        .nav-center a:hover {
            color: white;
            opacity: 1;
        }

        .cta-button {
            padding: 8px 18px;
            background: linear-gradient(135deg, #3d3a3b, #000000);
            border-radius: 30px;
            border: none;
            text-decoration: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 0.3px;
            box-shadow: 0 0 10px rgba(255, 60, 60, 0.35);
            transition: 0.25s ease;
        }

        .cta-button:hover {
            background: #ffffff;
            color: #0b0b0b;
            transform: translateY(-3px);
            box-shadow: 0 0 18px rgba(255, 60, 60, 0.45);
        }
    </style>
{% endmacro %}
